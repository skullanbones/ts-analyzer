version: 2
jobs:
  build:
    docker:
      - image: heliconwave/qt5:latest
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Qmake
          command: qmake
      - run:
          name: Build
          command: make -j 36
